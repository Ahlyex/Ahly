<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار العملات - شركه الأهلي للصرافه </title>
<img src="image.jpg" alt="وصف الصورة" width="1500">
    <script>
        async function fetchRates() {
            try {
                let response = await fetch("https://www.nbe.com.eg/NBE/E/#/AR/ExchangeRatesAndCurrencyConverter"); // رابط البنك الأهلي
                let data = await response.json();

                let table = document.getElementById("currencyTable");
                table.innerHTML = "";

                data.forEach(currency => {
                    let row = `<tr>
                        <td>${currency.name}</td>
                        <td>${currency.buy_price}</td>
                        <td>${currency.sell_price}</td>
                    </tr>`;
                    table.innerHTML += row;
                });

                document.getElementById("lastUpdated").innerText = new Date().toLocaleTimeString();
            } catch (error) {
                document.getElementById("currencyTable").innerHTML = `<tr><td colspan="3">خطأ في جلب البيانات</td></tr>`;
            }
        }
</body>
</html>
        fetchRates();
        setInterval(fetchRates, 30000); // تحديث كل 30 ثانية
    </script>
</body>
</html>
